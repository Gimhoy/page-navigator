<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .nav{
      margin: 10px 0;
      font-size: 12px;
      font-family: "Helvetica", "Arial", sans-serif;
    }
    .nav a{
      text-decoration: none;
      color: #000;
    }
    .nav span{
      color: #999;
    }
    .nav .item{
      display: inline-block;
      padding: 3px 8px;
      margin: 0 3px;
    }
    .nav a.number:hover{
      background: #99dddd;
      color: #ffffff;
    }
    .nav span.current{
      background: #9cc;
      color: #fff;
    }
    .nav a.prev:hover, .nav a.next:hover{
      color: #9cc;
    }
    h2{
      margin-top: 2em;
    }
  </style>
</head>
<body>
<h3>基本</h3>
<div id="c-0-0" class="nav"></div>
<div id="c-0-1" class="nav"></div>
<div id="c-0-2" class="nav"></div>
<div id="c-0-3" class="nav"></div>
<h3>设置</h3>
<div id="c-1" class="nav"></div>
<h3>自定义 helper</h3>
<div id="c-2" class="nav"></div>

<script type="text/javascript" src="require.js" data-main="test.js" ></script>

</body>
</html>
